<template name="_dialogPlugin_YesNo">
	<div class="ui small modal">
		<i class="close icon"></i>
		<div class="header">
			{{header}}
		</div>
		<div class="content">
			{{content}}
		</div>
		<div class="actions">
			<div class="ui negative button">Cancel</div>
			<div class="ui positive button">Okay</div>
		</div>
	</div>
</template>
